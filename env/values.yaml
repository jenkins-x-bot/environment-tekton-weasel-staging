PipelineSecrets: {}
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: jenkins-x.live
    exposer: Ingress
    http: "false"
    tlsacme: "true"
jenkins:
  Servers:
    Global: {}
prow: {}

jx-tenant-service:
  replicaCount: 2
  parentDomain: jxaas.io
  parentProject: cb-aps-poc
  parentDNSZone: jxaas-io-parent
  basicAuthPassword: vault:tekton-weasel/staging/jx-tenant-service-ba:password
  dbPassword: vault:tekton-weasel/staging/jx-tenant-service-db:password
  sa: vault:tekton-weasel/staging/jx-tenant-service-sa:json
  saasSA: vault:tekton-weasel/staging/jx-tenant-service-saas-sa:json
  dbInstance: jenkins-x-infra:europe-west1:staging-jx-tenant-db=tcp:5432
  service:
    serviceAnnotations:
      fabric8.io/expose: "false"
      fabric8.io/exposeUrl: https://jx-tenant-service-jx-staging.jenkins-x.live

arcalosui:
  replicaCount: 2

jenkins-x-github-app:
  cert: vault:tekton-weasel/staging/jx-github-app:cert
  id: vault:tekton-weasel/staging/jx-github-app:id
  secret: vault:tekton-weasel/staging/jx-github-app:secret
  clientId: vault:tekton-weasel/staging/jx-github-app:client-id
  clientSecret: vault:tekton-weasel/staging/jx-github-app:client-secret
  password: vault:tekton-weasel/adminUser:password
  username: admin